<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
    <title>Login</title>
</head>
<body>
    <img src="../static/img/logo.png" alt="D&D LFG Logo">
    <div class="w-25 mx-auto mt-5 p-4 popout" id="signin">
        <h1 class="text-center">Sign in</h1>
        {% with messages = get_flashed_messages(category_filter=['registration']) %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color:red">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/login" method="post" class="form-group">
            <label for="email" >Email:</label>
            <input class="form-control" type="text" name="email">
            <label for="password" >Password:</label>
            <input class="form-control" type="password" name="password">
            <div class="d-flex justify-content-between">
                <input class="btn btn-danger mt-2" type="submit" value="Login">
                <input type="button" class="btn btn-secondary mt-2" onclick="create_account()" value="Create Account">
            </div>
        </form>
    </div>
    <div class="w-25 mx-auto p-2" id="field" style="display:none;">
        <h1 class="text-center">Register</h1>
        <form action="/register" method="post" class="form-group">
            <label for="name" >Name:</label>
            <input class="form-control" type="text" name="name">
            <label for="email" >Email:</label>
            <input class="form-control" type="text" name="email">
            <label for="password" >Password:</label>
            <input class="form-control" type="password" name="password">
            <label for="confirm_password" >Confirm Password:</label>
            <input class="form-control" type="password" name="confirm_password">
            <input class="btn btn-danger mt-2" type="submit" value="Register">
        </form>
    </div>
</body>
</html>
